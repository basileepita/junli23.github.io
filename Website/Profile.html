<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Profil Dating</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body {
        background-color: #9285ba;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    .container {
        display: flex;
        max-width: 800px; 
    }

    .profile-card {
        max-width: 300px;
        margin: 4rem 0;
        position: relative;
    }

    .love-connections {
        position: absolute;
        top: 0;
        right: 0;
        background-color: #563d7c;
        color: #fff;
        padding: 0.5rem;
        border-top-right-radius: 8px;
        border-bottom-left-radius: 8px;
    }

    .side-panel {
        width: 200px;
        background-color: #563d7c;
        padding: 1rem;
        border-radius: 8px;
        color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-right: 50px;
    }

    .settings-btn {
        width: 100%;
        background-color: #6c4b91;
        color: #fff;
        padding: 0.5rem;
        border: none;
        border-radius: 5px;
        margin-bottom: 1rem;
        cursor: pointer;
    }

    .settings-subsection {
        margin-bottom: 0.5rem;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="side-panel">
            <button class="settings-btn">Settings</button>
            <div class="settings-subsection">Accessibility</div>
            <div class="settings-subsection">Language</div>
            <div class="settings-subsection">Help</div>
            <div class="settings-subsection">Blocked</div>
        </div>

        <div class="card profile-card">
            <img src="profile.jpg" class="card-img-top" alt="Sample Image">
            <div class="card-body text-center">
                <h5 class="card-title">Noah</h5>
                <p class="card-text">23</p>
                <p class="card-text">Edinburgh, Scotland</p>
                <p class="card-text">Love wearing sunglasses indoor</p>
                <a href="#" class="btn btn-primary">See Profile</a>
            </div>
            <div class="love-connections">
                <h6>Love Connections</h6>
                <p>142</p>
            </div>
        </div>
    </div>
</body>
</html>
